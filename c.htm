<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculater </title>
    <link rel="stylesheet" href="c.js" type="text/javascript" >
    <link rel="stylesheet" href="c.css" type="text/css" >
</head>
<body>
    <div class="container">
        <input type="text" id="use" placeholder="0" disabled>
        <input type="text" id="comp" placeholder="0" disabled>
        <table>
        <tr>
        <td onclick="calc('')">(</td>
        <td onclick="calc()">)</td>
        <td onclick="remove()">&lt;</td>
        <td onclick="calc('+')" class="var j">+</td>
        </tr>
        <tr>
        <td onclick="calc('7')">7</td>
        <td onclick="calc('8')">8</td>
        <td onclick="calc('9')">9</td>
        <td onclick="calc('-')" class="var j">-</td>
        </tr>
        <tr>
        <td onclick="calc('4')">4</td>
        <td onclick="calc('5')">5</td>
        <td onclick="calc('6')">6</td>
        <td onclick="calc('*')" class="var j">*</td>
        </tr>
        <tr>
        <td onclick="calc('1')">1</td>
        <td onclick="calc('2')">2</td>
        <td onclick="calc('3')">3</td>
        <td onclick="calc('/')" class="var j">/</td>
        </tr>
        <tr>
        <td onclick="reset()"><b>C</b></td>
        <td onclick="calc('0')">0</td>
        <td onclick="calc('.')">.</td>
        <td class="equal btn" onclick="equal()">=</td>
        </tr>
        </table>
